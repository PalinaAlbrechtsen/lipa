<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search program</title>
</head>
<body>
<div class="container">
    <form th:action="@{/searchingProgram}" method="post" th:object="${program}">
        <div class="form-group">
            NAME:
            <input class="form-control" type="search" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            DESCRIPTION:
            <input class="form-control" type="search" id="description" th:field="*{description}">
        </div>
        <div class="form-group">
            PRICE: <br>
            from: <input class="form-control" type="search" name="priceFrom">
            to: <input class="form-control" type="search" name="priceTo">
        </div>
        <div class="form-group">
            LIMIT:
            <input class="form-control" type="search" name="limit">
        </div>
        <input type="submit" value="FIND">
    </form>
    <tr th:each="prog : ${programs}">
       <td th:text="${prog.name}"></td><br>
    </tr>
</div>
</body>
</html>
